<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Election Simulator</title>

    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <h1>Election Simulator</h1>

    <label for="seats_input" id="seats_label">Seats:</label>
    <input type="number" id="seats_input" placeholder="Number of seats">
    <button id="start_election_button">Start Election</button>

    <div id="election_results"></div>
    <button id="export_election_results" style="display: none">Export Results</button>

    <br/>

    <label for="total_votes_input" id="total_votes_label">Total Votes:</label>
    <input type="number" id="total_votes_input" placeholder="Total Nº of Votes"/>

    <br/><br/>

    <input type="text" id="party_name_input" placeholder="Party Name"/>
    <input type="number" id="party_votes_input" placeholder="Nº of Votes"/>
    <input type="number" id="party_percentage_input" placeholder="Percentage of Votes"/>
    <button id="add_party_button">Add Party</button>

    <div id="election_container">
        <ul id="parties_list"></ul>
        <button id="export_parties" style="display: none">Export Parties</button>
    </div>
</body>
</html>
